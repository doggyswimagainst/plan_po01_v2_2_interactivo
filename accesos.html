<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Gestión de Accesos a TrakCare - Hospital Metropolitano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .content-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .nav-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
            cursor: pointer;
            white-space: nowrap;
        }
        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.05);
            color: #4f46e5;
        }
        .nav-tab.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 700;
            background: rgba(102, 126, 234, 0.05);
        }
        .section-box {
            border-left: 4px solid #e5e7eb;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            transition: border-color 0.3s;
        }
        .section-box:hover {
            border-left-color: #667eea;
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="content-card overflow-hidden">
            <header class="bg-white p-6 border-b flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl font-800 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-shield-halved text-indigo-600"></i>
                        Gestión de Accesos TrakCare
                    </h1>
                    <p class="text-sm text-gray-500">Unidad de Gestión de la Información • Hospital Metropolitano</p>
                </div>
                <a href="protocolo.pdf" target="_blank" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-100 transition flex items-center gap-2">
                    <i class="fas fa-file-pdf"></i> PDF Oficial
                </a>
            </header>

            <nav class="bg-gray-50 border-b overflow-x-hidden">
                <div id="main-nav" class="flex flex-wrap justify-center md:justify-start px-4">
                    </div>
            </nav>

            <main class="p-6 md:p-10 min-h-[500px]">
                <div id="content-area" class="max-w-4xl mx-auto">
                    </div>
            </main>
        </div>

        <footer class="mt-6 flex flex-wrap justify-center gap-6 text-white/80 text-sm">
            <span><i class="fas fa-clock mr-1"></i> Soporte 24/7</span>
            <span><i class="fas fa-phone mr-1"></i> Anexo: xxxxxx</span>
            <span><i class="fas fa-envelope mr-1"></i> soporte@hosmet.cl</span>
        </footer>
    </div>

    <script>
        const protocolGroups = {
            "marco": {
                title: "Marco y Alcance",
                icon: "fa-info-circle",
                sections: [
                    { t: "Introducción", c: "El Hospital Metropolitano utiliza TrakCare MEUI. Este protocolo establece el marco normativo para el ciclo de vida de las cuentas, garantizando integridad y confidencialidad." },
                    { t: "Objetivo General", c: "Garantizar procedimientos eficientes, seguros y trazables para la creación y gestión de cuentas conforme a políticas institucionales." },
                    { t: "Alcance Universal", c: "Aplica a todo personal: planta, contrata, honorarios, becados, internos y empresas externas debidamente habilitados." }
                ]
            },
            "conceptos": {
                title: "Conceptos Clave",
                icon: "fa-book",
                sections: [
                    { t: "Definiciones", c: "<b>Unidad de Gestión de la Información:</b> Responsable operativo.<br><b>OSticket:</b> Sistema de gestión de solicitudes (confirmar si habra un sistema).<br><b>Habilitación Institucional:</b> Proceso previo obligatorio realizado por RRHH/URAD." },
                    { t: "Principios", c: "• Menor privilegio<br>• Individualidad (intransferible)<br>• Justificación funcional<br>• Trazabilidad total." }
                ]
            },
            "responsabilidades": {
                title: "Responsabilidades",
                icon: "fa-users",
                sections: [
                    { t: "Roles del Proceso", c: "<b>Jefatura:</b> Valida necesidad y solicita accesos.<br><b>RRHH/URAD:</b> Emite constancia de habilitación.<br><b>Unidad de Gestión de la Información:</b> Crea, modifica e inactiva perfiles.<br><b>Informatica:</b> Audita y define perfiles de seguridad." }
                ]
            },
            "solicitudes": {
                title: "Trámites y Altas",
                icon: "fa-file-signature",
                sections: [
                    { t: "Creación de Cuentas", c: "Requiere Constancia de Habilitación y Formulario firmado enviado a soporte@hosmet.cl." },
                    { t: "Activación de Cuentas", c: "Para personal que retoma funciones, la jefatura debe validar el vínculo vigente mediante ticket." },
                    { t: "Modificaciones", c: "Cambios de rol requieren nueva justificación técnica y actualización de perfil." }
                ]
            },
            "seguridad": {
                title: "Seguridad y Claves",
                icon: "fa-key",
                sections: [
                    { t: "Gestión de Contraseñas", c: "Uso de claves seguras con cambio obligatorio al primer ingreso. El bloqueo ocurre tras intentos fallidos; el reseteo lo realiza la Unidad de Gestión de la Información." },
                    { t: "Inactivación", c: "Ejecutada por cese de funciones o inactividad técnica. Es vital para la seguridad y control de licencias." },
                    { t: "Capacitación", c: "Es obligatoria y complementaria a la habilitación previa para recibir acceso efectivo." }
                ]
            },
            "control": {
                title: "Control y Anexos",
                icon: "fa-clipboard-check",
                sections: [
                    { t: "Auditoría", c: "Revisiones semestrales por jefaturas y mensuales por la Unidad de Gestión de la Información para detectar inactividad." },
                    { t: "Documentación", c: "Formularios de solicitud, acuerdos de confidencialidad y actas de entrega de credenciales." }
                ]
            }
        };

        function init() {
            const nav = document.getElementById('main-nav');
            const keys = Object.keys(protocolGroups);
            
            keys.forEach((key, index) => {
                const group = protocolGroups[key];
                const btn = document.createElement('div');
                // Se asigna ID para facilitar la selección inicial
                btn.id = `tab-${key}`;
                btn.className = `nav-tab px-6 py-4 text-sm font-medium text-gray-600 flex items-center gap-2`;
                btn.innerHTML = `<i class="fas ${group.icon}"></i> ${group.title}`;
                btn.onclick = () => renderGroup(key);
                nav.appendChild(btn);
            });

            // EJECUCIÓN POR DEFECTO: Carga la primera categoría (Marco y Alcance)
            if (keys.length > 0) {
                renderGroup(keys[0]);
            }
        }

        function renderGroup(key) {
            // Actualizar estado visual de las pestañas
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            const activeTab = document.getElementById(`tab-${key}`);
            if (activeTab) activeTab.classList.add('active');

            const group = protocolGroups[key];
            const container = document.getElementById('content-area');
            
            let html = `<h2 class="text-3xl font-800 text-gray-800 mb-8 flex items-center gap-3">
                            <i class="fas ${group.icon} text-indigo-500"></i> ${group.title}
                        </h2>`;

            group.sections.forEach(sec => {
                html += `
                    <div class="section-box">
                        <h3 class="text-lg font-bold text-indigo-900 mb-2">${sec.t}</h3>
                        <div class="text-gray-700 leading-relaxed">${sec.c}</div>
                    </div>
                `;
            });

            // Insertar con animación
            container.innerHTML = `<div class="animate-in">${html}</div>`;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
