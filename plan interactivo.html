<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Ruta Ciberseguridad HOSMET 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [filter, setFilter] = useState('Todos');
            const [selectedTask, setSelectedTask] = useState(null);

            const activities = [
                { id: 'F1.7', section: '2. Gobernanza y Cumplimiento', name: 'Formalización CISO/Enlace ante ANCI', start: '2026-03-02', end: '2026-03-08', priority: 'CRÍTICA', ref: 'ANCI Inst. 1', instrument: 'Resolución Exenta', goal: 'Resolución firmada y notificada.', desc: 'Designación oficial de responsables para interlocución con la ANCI.' },
                { id: 'F1.8', section: '2. Gobernanza y Cumplimiento', name: 'Configuración Portal de Reporte ANCI', start: '2026-03-02', end: '2026-03-08', priority: 'CRÍTICA', ref: 'ANCI Inst. 2', instrument: 'Portal ANCI', goal: 'Registro exitoso y flujo aprobado.', desc: 'Habilitación técnica para reportes obligatorios en menos de 3 horas.' },
                { id: 'F2.1', section: '5. Gestión de Activos', name: 'Inventario Crítico (Fase ANCI)', start: '2026-03-09', end: '2026-03-15', priority: 'CRÍTICA', ref: 'ANCI Inst. 1/3', instrument: 'IC01', goal: 'Base IC01 validada por Dir. Médica.', desc: 'Identificación de activos esenciales (RCE, PACS, Soporte Vital).' },
                { id: 'F2.7', section: '6. Gestión de Riesgos', name: 'Taller de Riesgos Clínicos Asistenciales', start: '2026-03-16', end: '2026-03-22', priority: 'Alta', ref: 'ANCI Inst. 1', instrument: 'Matriz Riesgos', goal: 'Matriz institucional aprobada.', desc: 'Mapeo de impacto clínico ante caídas de sistemas críticos.' },
                { id: 'F2.8.b', section: '6. Gestión de Riesgos', name: 'Evaluación de Riesgos de Disponibilidad', start: '2026-03-23', end: '2026-03-31', priority: 'Alta', ref: 'ANCI Inst. 1', instrument: 'Matriz Riesgos', goal: 'Informe técnico de puntos de falla.', desc: 'Análisis de redundancia y fallas únicas en infraestructura de salud.' },
                { id: 'F2.1.b', section: '5. Gestión de Activos', name: 'Integración IC01 en Gestión de Cambios', start: '2026-03-16', end: '2026-03-22', priority: 'Alta', ref: 'ANCI Inst. 1/3', instrument: 'IC01/RFC', goal: 'Formulario RFC con validación de criticidad.', desc: 'Obligar a citar el ID del activo crítico en cada solicitud de cambio.' },
                { id: 'F2.8', section: '6. Gestión de Riesgos', name: 'Auditoría de Terceros (HIS/RIS/PACS)', start: '2026-03-23', end: '2026-03-31', priority: 'Alta', ref: 'ANCI Inst. 3', instrument: 'LC02/IF0.2', goal: 'Informe de brechas por proveedor.', desc: 'Evaluación de seguridad y accesos remotos de proveedores críticos.' },
                { id: 'F1.2', section: '2. Gobernanza y Cumplimiento', name: 'Revisión y Firma Política de Seguridad', start: '2026-03-23', end: '2026-03-31', priority: 'Media', ref: 'ISO 27001', instrument: 'Política', goal: 'Política firmada y publicada.', desc: 'Actualización del marco normativo interno del hospital.' },
                { id: 'F3.7', section: '0. Higiene y Acceso', name: 'Despliegue General de MFA', start: '2026-04-01', end: '2026-04-05', priority: 'CRÍTICA', ref: 'ANCI Inst. 3', instrument: 'Log Config', goal: '100% Accesos Admin protegidos.', desc: 'Implementación de doble factor para evitar robo de credenciales.' },
                { id: 'F3.7.b', section: '0. Higiene y Acceso', name: 'Control de Acceso basado en Criticidad', start: '2026-04-01', end: '2026-04-07', priority: 'Alta', ref: 'ANCI Inst. 3', instrument: 'IC01/IF0.2', goal: 'Matriz de accesos implementada.', desc: 'Restricción de privilegios según la criticidad clínica del activo.' },
                { id: 'F3.8', section: '0. Higiene y Acceso', name: 'Política de Higiene y Parches Críticos', start: '2026-04-06', end: '2026-04-12', priority: 'Alta', ref: 'ANCI Inst. 3', instrument: 'IF0.2', goal: 'Registro IF0.2 actualizado.', desc: 'Gestión mensual de parches en servidores asistenciales.' },
                { id: 'F1.12', section: '2. Gobernanza y Cumplimiento', name: 'Vetting de Compras Tecnológicas', start: '2026-04-06', end: '2026-04-12', priority: 'Alta', ref: 'ANCI Inst. 3', instrument: 'VT01', goal: 'Formulario VT01 en licitaciones.', desc: 'Evaluación de seguridad previa a la compra de equipos médicos.' },
                { id: 'F5.1.b', section: '3. Resiliencia', name: 'Implementación de Inmutabilidad (WORM)', start: '2026-04-13', end: '2026-04-19', priority: 'CRÍTICA', ref: 'ANCI Inst. 4', instrument: 'Cert. WORM', goal: 'Configuración técnica activa.', desc: 'Protección de respaldos contra borrado accidental o ransomware.' },
                { id: 'F5.1', section: '3. Resiliencia', name: 'Validación de Respaldo Inmutable', start: '2026-04-13', end: '2026-04-19', priority: 'CRÍTICA', ref: 'ANCI Inst. 4', instrument: 'Acta Pruebas', goal: 'Acta de restauración exitosa.', desc: 'Pruebas reales de recuperación desde copias inmutables.' },
                { id: 'F5.2.a', section: '3. Resiliencia', name: 'Protocolo Institucional de Modo Papel', start: '2026-04-20', end: '2026-04-24', priority: 'Alta', ref: 'ANCI Inst. 4', instrument: 'Protocolo', goal: 'Kits físicos distribuidos.', desc: 'Instructivo clínico para operar sin sistemas informáticos.' },
                { id: 'F5.2', section: '3. Resiliencia', name: 'Simulacro de Continuidad "Modo Papel"', start: '2026-04-25', end: '2026-04-30', priority: 'Alta', ref: 'ANCI Inst. 4', instrument: 'Inf. Simulacro', goal: 'Informe con lecciones aprendidas.', desc: 'Ejercicio físico en Urgencia/UCI para validar atención manual.' },
                { id: 'F5.2.b', section: '3. Resiliencia', name: 'Validación de Resiliencia y Backup', start: '2026-04-25', end: '2026-04-30', priority: 'Alta', ref: 'ANCI Inst. 4', instrument: 'Acta Pruebas', goal: 'Acta de restauración Bare Metal.', desc: 'Restauración completa de sistemas en ambiente de contingencia.' },
                { id: 'F1.1', section: '2. Gobernanza y Cumplimiento', name: 'Comité de Seguridad Trimestral Q1', start: '2026-04-20', end: '2026-04-30', priority: 'Media', ref: '-', instrument: 'Acta Comité', goal: 'Acta de sesión firmada.', desc: 'Reunión directiva para evaluar avances y asignar presupuesto.' },
                { id: 'F2.6', section: '5. Gestión de Activos', name: 'Clasificación de Datos Sensibles', start: '2026-05-04', end: '2026-05-17', priority: 'Media', ref: 'Ley Prot. Datos', instrument: 'Inv. Datos', goal: 'Inventario de datos clasificado.', desc: 'Categorización de bases de datos clínicas y administrativas.' },
                { id: 'F3.9', section: '7. Controles Técnicos', name: 'Hardening de Servidores Críticos', start: '2026-05-18', end: '2026-05-31', priority: 'Alta', ref: '-', instrument: 'Checklist CIS', goal: 'Reporte de cumplimiento Hardening.', desc: 'Configuración restrictiva de servidores de producción.' },
                { id: 'F4.1', section: '8. Infraestructura', name: 'Micro-segmentación Red Biomédica', start: '2026-06-01', end: '2026-06-30', priority: 'Alta', ref: '-', instrument: 'Planos Red', goal: 'VLANs aisladas y validadas.', desc: 'Aislamiento de equipos médicos para evitar propagación lateral.' },
                { id: 'F4.5', section: '8. Infraestructura', name: 'Cifrado de Datos en Reposo', start: '2026-07-01', end: '2026-07-15', priority: 'Media', ref: '-', instrument: 'Cert. Cifrado', goal: 'Unidades de storage cifradas.', desc: 'Protección de datos en storage ante acceso físico no autorizado.' },
                { id: 'F3.6', section: '4. Protección', name: 'Hacking Ético Anual (Pentesting)', start: '2026-08-01', end: '2026-08-31', priority: 'Alta', ref: 'Res. 850', instrument: 'LC02', goal: 'Informe final de Pentesting.', desc: 'Simulación de ataques para detectar vulnerabilidades en el RCE.' }
            ];

            const sections = ['Todos', 'ANCI Urgente', ...new Set(activities.map(a => a.section))].sort();

            const getFiltered = () => {
                if (filter === 'Todos') return activities;
                if (filter === 'ANCI Urgente') return activities.filter(a => a.priority === 'CRÍTICA');
                return activities.filter(a => a.section === filter);
            };

            return (
                <div className="p-4 md:p-10 max-w-7xl mx-auto">
                    <header className="mb-10">
                        <div className="flex items-center gap-6 mb-4">
                            <div className="p-4 bg-blue-600 text-white rounded-2xl shadow-xl">
                                <i className="fas fa-shield-alt text-3xl"></i>
                            </div>
                            <div>
                                <h1 className="text-3xl font-black text-slate-900 tracking-tight">HOSMET: Roadmap Ciberseguridad 2026</h1>
                                <p className="text-slate-500 text-lg font-medium">Visualización de Control Normativo • Basado en PO01 v2.2</p>
                            </div>
                        </div>
                    </header>

                    {/* Filtros - FUENTE AUMENTADA */}
                    <div className="flex flex-wrap gap-3 mb-10 bg-white p-3 rounded-2xl border border-slate-200 shadow-md">
                        {sections.map(s => (
                            <button 
                                key={s}
                                onClick={() => setFilter(s)}
                                className={`px-6 py-3 rounded-xl text-sm font-bold transition-all ${filter === s ? 'bg-slate-900 text-white shadow-lg scale-105' : 'text-slate-600 hover:bg-slate-100'}`}
                            >
                                {s.includes('.') ? s.split('. ')[1] : s}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        {/* Columna Lista - TEXTO MÁS GRANDE */}
                        <div className="lg:col-span-2 space-y-5 max-h-[75vh] overflow-y-auto pr-4 custom-scroll">
                            {getFiltered().map(act => (
                                <div 
                                    key={act.id}
                                    onClick={() => setSelectedTask(act)}
                                    className={`p-6 bg-white rounded-2xl border transition-all cursor-pointer group flex items-center justify-between ${selectedTask?.id === act.id ? 'border-blue-500 ring-4 ring-blue-50 shadow-lg translate-x-2' : 'border-slate-200 hover:border-blue-300 shadow-sm'}`}
                                >
                                    <div className="flex gap-5 items-center">
                                        <div className={`w-14 h-14 rounded-xl flex items-center justify-center text-sm font-black ${act.priority === 'CRÍTICA' ? 'bg-red-100 text-red-600' : 'bg-blue-50 text-blue-600'}`}>
                                            {act.id}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-slate-900 text-lg group-hover:text-blue-600 transition-colors">{act.name}</h3>
                                            <div className="flex gap-4 mt-2 items-center">
                                                <span className="text-xs text-slate-400 font-black uppercase tracking-widest">{act.start}</span>
                                                {act.priority === 'CRÍTICA' && <span className="text-[10px] bg-red-600 text-white px-2 py-1 rounded-md font-black animate-pulse">ALTA CRITICIDAD</span>}
                                            </div>
                                        </div>
                                    </div>
                                    <i className={`fas fa-chevron-right transition-transform ${selectedTask?.id === act.id ? 'text-blue-500 translate-x-1' : 'text-slate-300'}`}></i>
                                </div>
                            ))}
                        </div>

                        {/* Columna Detalle - DISEÑO MÁS AMPLIO */}
                        <div className="lg:col-span-1">
                            {selectedTask ? (
                                <div className="bg-white rounded-3xl border border-slate-200 shadow-2xl overflow-hidden sticky top-10 border-t-8 border-t-blue-600">
                                    <div className={`p-8 text-white ${selectedTask.priority === 'CRÍTICA' ? 'bg-red-600' : 'bg-slate-900'}`}>
                                        <span className="text-xs font-black uppercase tracking-widest opacity-80">{selectedTask.section}</span>
                                        <h2 className="text-2xl font-black mt-2 leading-tight">{selectedTask.name}</h2>
                                    </div>
                                    <div className="p-8 space-y-8">
                                        <div>
                                            <h4 className="text-xs font-black text-blue-600 uppercase tracking-widest mb-3 italic">Descripción del Objetivo</h4>
                                            <p className="text-base text-slate-700 leading-relaxed font-semibold">{selectedTask.desc}</p>
                                        </div>
                                        <div className="grid grid-cols-1 gap-4">
                                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-1">Instrumento de Verificación</h4>
                                                <span className="text-sm font-bold text-slate-800">{selectedTask.instrument}</span>
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-1">Marco Normativo Referencial</h4>
                                                <span className="text-sm font-bold text-slate-800">{selectedTask.ref}</span>
                                            </div>
                                        </div>
                                        <div className="p-6 bg-emerald-50 rounded-2xl border-2 border-dashed border-emerald-200">
                                            <h4 className="text-xs font-black text-emerald-600 uppercase mb-2">Meta de Cumplimiento</h4>
                                            <p className="text-sm font-bold text-emerald-900 italic">"{selectedTask.goal}"</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full min-h-[400px] flex flex-col items-center justify-center p-10 bg-slate-50 rounded-3xl border-4 border-dashed border-slate-200 text-slate-400 text-center">
                                    <i className="fas fa-hand-pointer text-5xl mb-6 opacity-20 animate-bounce"></i>
                                    <p className="text-lg font-bold px-4">Selecciona una actividad para desplegar la ficha técnica de ejecución.</p>
                                </div>
                            )}
                        </div>
                    </div>

                    <footer className="mt-16 text-center text-slate-400 text-xs font-bold uppercase tracking-[0.3em] pb-10">
                        Unidad de Ciberseguridad Asistencial • HOSMET 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
